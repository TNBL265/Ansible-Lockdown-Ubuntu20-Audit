{{ if .Vars.ubuntu20cis_rule_3_5_3_2_1 }}
command:
  ipt_loopback_input:
    title: 3.5.3.2.1 | Ensure iptables loopback traffic is configured | INPUT
    exec: iptables -L INPUT -v -n | tail -n +2 | grep -E -q 'DORP|ACCEPT|127.0.0.0/8|0.0.0.0/0' && echo "True"
    exit-status: 0
    stdout:
    - '/^True/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.5.3.2.1
  ipt_loopback_output:
    title: 3.5.3.2.1 | Ensure iptables loopback traffic is configured | OUTPUT
    exec: iptables -L OUTPUT -v -n | tail -n +2 | grep -E -q 'ACCEPT|0.0.0.0/0' && echo "True"
    exit-status: 0
    stdout:
    - '/^True/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.5.3.2.1
{{ end }}
